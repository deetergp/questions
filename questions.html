<head>
  <title>questions</title>
</head>

<body>
  <!-- Pulls in the window from the "accounts-ui" package. -->
  {{loginButtons}}
  <div class="container-fluid">
  <!-- Pulls in the "questions" template. -->
  {{> questions}}
  </div>
</body>

<template name="questions">
  <!-- Display form if Template.questions.userId(). -->
  {{#if userId}}
  <h1>Ask a question</h1>
  <form class="form-compact">
    <input type="text" id="questionText" />
    <input type="submit" id="questionAsk" class="btn" value="Ask"/>
  </form>
  {{/if}}

  <!-- Display returns from Template.questions.allQuestions(). -->
  {{# each allQuestions}}
  <h3>
    <!-- The field names from the "allQuestions" template function. -->
    {{question}}
    {{score}}
    <!-- Display arrow if Template.questions.showArrow() returns true. -->
    {{#if showArrow}}
    <a class="vote">&uarr;</a>
    {{/if}}
  </h3>
  <p>{{email}}</p>
  {{/each}}
</template>
