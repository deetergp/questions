<head>
  <title>questions</title>
</head>

<body>
  {{> questions}}
</body>

<template name="questions">
  <h1>Ask a question</h1>
  <form>
    <input type="text" id="questionText" />
    <input type="submit" id="questionAsk" value="Ask"/>
  </form>
  {{# each allQuestions}}
  <h3>
    {{question}}
    {{score}}
  </h3>
  {{/each}}
</template>
