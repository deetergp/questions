<head>
  <title>questions</title>
</head>

<body>
  {{loginButtons}}
  <div class="container-fluid">
  {{> questions}}
  </div>
</body>

<template name="questions">
  <!-- Form only displays to  logged in users. -->
  {{#if userId}}
  <h1>Ask a question</h1>
  <form class="form-compact">
    <input type="text" id="questionText" />
    <input type="submit" id="questionAsk" class="btn" value="Ask"/>
  </form>
  {{/if}}

  <!-- List shows for all/anonymous users. -->
  {{# each allQuestions}}
  <h3>
    <!-- The field names from the "allQuestions" template function. -->
    {{question}}
    {{score}}
    {{#if showArrow}}
    <a class="vote">&uarr;</a>
    {{/if}}
  </h3>
  <p>{{email}}</p>
  {{/each}}
</template>
